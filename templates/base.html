{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Swarajya Finance - Trusted Microfinance Solutions"
    />
    <title>{% block title %}Swarajya Finance{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    <!-- Favicon -->
    <link
      rel="icon"
      href="{% static 'images/favicon.ico' %}"
      type="image/x-icon"
    />
  </head>

  <body>
    <!-- Navbar -->
    {% include "navbar.html" %}

    <!-- Main Content -->
    <main>{% block content %}{% endblock %}</main>

    <!-- Footer -->
    {% include "footer.html" %}

    <!-- Scroll to Top Button -->
    <button
      onclick="scrollToTop()"
      id="scrollBtn"
      class="btn btn-primary position-fixed rounded-circle shadow"
      title="Back to top"
      aria-label="Scroll to Top"
      style="bottom: 20px; right: 20px; display: none; z-index: 1000"
    >
      <i class="bi bi-arrow-up"></i>
    </button>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init()
      const scrollBtn = document.getElementById('scrollBtn')
      window.onscroll = function () {
        scrollBtn.style.display = window.scrollY > 200 ? 'block' : 'none'
      }
      function scrollToTop() {
        window.scrollTo({ top: 0, behavior: 'smooth' })
      }
    </script>

    {% block scripts %}{% endblock %}
  </body>
</html>
