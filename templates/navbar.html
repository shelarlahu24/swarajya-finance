{% load static %}
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="/">
      <img
        src="{% static 'images/logo.png' %}"
        alt="Logo"
        width="40"
        height="40"
        class="me-2"
      />
      <strong>Swarajya Finance</strong>
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto text-center">
        <li class="nav-item">
          <a class="nav-link" href="/">
            <i class="bi bi-house-door-fill me-1"></i>Home
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#services">
            <i class="bi bi-gear-fill me-1"></i>Services
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#about">
            <i class="bi bi-info-circle-fill me-1"></i>About
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#contact">
            <i class="bi bi-envelope-fill me-1"></i>Contact
          </a>
        </li>
        <li class="nav-item mt-2 mt-lg-0">
          {% if user.is_authenticated %}
          <form action="{% url 'logout' %}" method="post" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-light w-100">
              <i class="bi bi-box-arrow-right me-1"></i> Logout
            </button>
          </form>
          {% else %}
          <a class="btn btn-outline-light w-100" href="{% url 'login' %}">
            <i class="bi bi-box-arrow-in-right me-1"></i> Login
          </a>
          {% endif %}
        </li>
      </ul>
    </div>
  </div>
</nav>
